language: php
php:
  - 7.0
  - 7.1
  - 7.2
cache:
  directories:
    - "$HOME/.composer/cache"
install:
  - composer install
stages:
  - test
jobs:
  include:
  - stage: test
    name: phpcs
    script: vendor/bin/phpcs --standard=./ruleset.xml
after_success:
  - travis_retry vendor/bin/php-coveralls -v
notifications:
  slack:
    secure: 
